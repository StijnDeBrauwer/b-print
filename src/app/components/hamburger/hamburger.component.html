<div class="menu">
    <input #menu id="menu--toggle" type="checkbox" />
    <label class="menu--toggle__trigger" for="menu--toggle"></label>
    <label class="menu--toggle__burger" for="menu--toggle"></label>

    <ul class="menu__body">
        <li class="menu__body-element" class="menu__body-element">
            <a class="menu__body-link" routerLink="/home" (click)="navigate()">Home</a>
        </li>

        <li class="menu__body-element" *ngFor="let link of links">
            <a class="menu__body-link" *ngIf="link.path && !link.children" routerLinkActive="active-link"
                (click)="navigate()" [routerLink]="link.path"> {{link.text}} </a>
            <a *ngIf="link.children && !subMenuOpen" (click)="toggleSubMenu(link)">{{link.text}}</a>
            <a *ngIf="link.children && subMenuOpen" (click)="navigateToRoute(link)">{{link.text}}</a>
            <div *ngIf="link === chosenLink" class="sub-menu" [ngClass]="{'open': subMenuOpen}">
                <p *ngFor="let child of link.children">
                    <a [routerLink]="child.path" routerLinkActive="active-link" (click)="navigate()">{{child.text}}</a>
                </p>
            </div>
        </li>
    </ul>
</div>
